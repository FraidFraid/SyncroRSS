name: Update RSS Feed

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedgen

      - name: Generate RSS
        run: python syncro_rss.py

      - name: Install app dependencies
        working-directory: SyncroRSS
        run: npm install

      - name: Build dashboard app
        working-directory: SyncroRSS
        run: npm run build

      - name: Add RSS to app output
        run: |
          cp rss.xml SyncroRSS/dist/rss.xml

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./SyncroRSS/dist
          force_orphan: true
          enable_jekyll: false
